<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All HTML Tags</h1>
  <form>
    <!-- Text Input -->
    <label>Text:
      <input type="text" name="textInput" value="Stark">
    </label><br><br>

    <!-- Password -->
    <label>Password:
      <input type="password" name="password" value="tony">
    </label><br><br>

    <!-- Email -->
    <label>Email:
      <input type="email" name="email" value="stark@gmail.com">
    </label><br><br>

    <!-- Number -->
    <label>Number:
      <input type="number" name="number" value="100">
    </label><br><br>

    <!-- Date -->
    <label>Date:
      <input type="date" name="date" value="2025-04-04">
    </label><br><br>

    <!-- Time -->
    <label>Time:
      <input type="time" name="time" value="12:30">
    </label><br><br>

    <!-- Month -->
    <label>Month:
      <input type="month" name="month" value="2025-04">
    </label><br><br>

    <!-- Week -->
    <label>Week:
      <input type="week" name="week" value="2025-W14">
    </label><br><br>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="agree" checked>
      I agree to the terms and conditions
    </label><br><br>

    <!-- Radio Buttons -->
    Gender:<br>
    <label><input type="radio" name="gender" value="male" checked> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <!-- Color -->
    <label>Favorite Color:
      <input type="color" name="color" value="#00ffcc">
    </label><br><br>

    <!-- Range -->
    <label>Volume:
      <input type="range" name="volume" min="0" max="100" value="50">
    </label><br><br>

    <!-- File -->
    <label>Upload File:
      <input type="file" name="fileUpload">
    </label><br><br>

    <!-- Hidden -->
    <input type="hidden" name="hiddenValue" value="12345">

    <!-- Search -->
    <label>Search:
      <input type="search" name="search" value="Search">
    </label><br><br>

    <!-- Tel -->
    <label>Phone:
      <input type="tel" name="phone" value="1234567890" maxlength="10">
    </label><br><br>

    <!-- URL -->
    <label>Website:
      <input type="url" name="url" value="https://google.com">
    </label><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Reset -->
    <input type="reset" value="Reset">

    <!-- Button -->
    <input type="button" value="Click Me" onclick="alert('Button clicked!')">

  </form>

</body>
</html>
